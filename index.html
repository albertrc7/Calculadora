<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
   
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container d-flex align-items-center justify-content-center full-height">
        <div class="Calculadora">
            <div class="pantalla"><span id="nmero">0</span></div>
            <div class="todosbotones">
                <div class="row">
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100" id="7">7</button>
                    </div>
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">8</button>
                    </div>
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">9</button>
                    </div>
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">4</button>
                    </div>
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">5</button>
                    </div>
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">6</button>
                    </div>
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">1</button>
                    </div>
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">2</button>
                    </div>
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">3</button>
                    </div>
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">0</button>
                    </div>
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100 borrar">C</button>
                    </div>
                    <div class="col-3 btnes resultado">
                        <button class="btn btn-secondary w-100">=</button>
                    </div>
                    <div class="col-3 btnes">
                        <button class="btn btn-secondary w-100">*</button>
                    </div>
                </div>
            </div>
         </div>
   </div>
 
    <script src="index.js"></script>
</body>
</html>
